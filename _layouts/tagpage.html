---
layout: default
---
<div class="post">
<h2>Tag: {{ page.tag }}</h2>
<ul>
{% for post in site.tags[page.tag] %}
  <li><h3><a href="{{ post.url }}">{{ post.title }}</a> &nbsp; <span class="post-date">({{ post.date | date_to_string }})</span></h3>
    <p>{{ post.excerpt }}</p>
  </li>
{% endfor %}
</ul>
</div>
<hr>
