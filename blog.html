---
layout: default
title: Blog
---
<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts reversed %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;&nbsp;&nbsp;<h4 class="post-date">{{ post.date | date_to_string }}</h4></h3>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
